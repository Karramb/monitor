{% extends "base.html" %}
{% load static %}

{% block title %}{{ host.name }}{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-8">
    <div class="card">
      <div class="card-body">
        <h2 class="card-title">{{ host.name }}</h2>
        <p class="card-text">
          <strong>Хост:</strong> {{ host.host }}<br>
          <strong>Порт:</strong> {{ host.port }}
        </p>
        <a href="{% url 'core:host-list' %}" class="btn btn-secondary">
          Назад к списку
        </a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
