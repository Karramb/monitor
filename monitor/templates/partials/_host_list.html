<div class="col-md-6 col-lg-4 mb-4 server-card" id="host-{{ host.id }}" data-host-id="{{ host.id }}">
  <div class="card h-100">
    <div class="card-header text-center">
      <h5 class="card-title mb-0">{{ host.name }}</h5>
    </div>

    <div class="card-body py-2 text-center" style="position: relative;">
      <!-- Первая строка кнопок -->
      <div class="btn-group w-100 mb-2">
        {% if host.button_change_base %}
        <button class="btn btn-sm btn-outline-primary toggle-btn" data-host-id="{{ host.id }}">
          <i class="fas fa-exchange-alt me-1"></i> Переключить базу
        </button>
        {% endif %}
        {% if host.button_dump_pg %}
        <button class="btn btn-sm btn-outline-success restore-btn" data-host-id="{{ host.id }}">
          <i class="fas fa-database me-1"></i> Накатить дамп
        </button>
        {% endif %}
      </div>
      
      <!-- Вторая строка кнопок -->
      <div class="btn-group w-100">
        {% if host.button_fast_pull %}
        <button class="btn btn-sm btn-outline-info fast-pull-btn" data-host-id="{{ host.id }}">
          <i class="fas fa-arrow-down me-1"></i> Git pull
        </button>
        {% endif %}
        {% if host.button_pull_reload %}
        <button class="btn btn-sm btn-outline-warning pull-reload-btn" data-host-id="{{ host.id }}">
          <i class="fas fa-sync-alt me-1"></i> Полный reload
        </button>
        {% endif %}
      </div>
    </div>

    <div class="card-footer bg-transparent">
      <div class="config-status text-center p-2 rounded">
        <div class="spinner-border spinner-border-sm" role="status">
          <span class="visually-hidden">Загрузка...</span>
        </div>
        Проверка конфигурации...
      </div>
      <div class="alerts-container mt-2"></div>
    </div>
  </div>
</div>
